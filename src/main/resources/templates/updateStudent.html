<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main>
    <span th:replace="~{navbar :: navbar}"></span>
    <h1>Modifier l'étudiant <span th:text="${student.id}"></span></h1>
    <hr>
    <form th:action="@{/updateStudent}" th:object="${student}"  method="post">
        <input type="hidden" th:field="*{id}">
        <input th:field="*{firstName}" type="text" placeholder="Prénom" required>
        <input th:field="*{lastName}" type="text" placeholder="Nom" required>
        <input th:field="*{age}" type="number" placeholder="Age" required>
        <button type="submit">Envoyer</button>
    </form>
</main>
</body>
</html>
