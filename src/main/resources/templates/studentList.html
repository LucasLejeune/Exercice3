<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main>
    <span th:replace="~{navbar :: navbar}"></span>
    <h1>Liste des étudiants</h1>
    <hr>
    <table class="table">
        <thead>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Age</th>
        </thead>
        <tbody>
            <tr th:each="p : ${studentList}">
                <td scope="row"><span th:text="${p.firstName}"></span></td>
                <td scope="row"><span th:text="${p.lastName}"></span></td>
                <td scope="row"><span th:text="${p.age}"></span></td>
                <td scope="row"><a th:href="@{/updateStudent(id=${p.id})}">Modifier</a>&emsp;<a th:href="@{/deleteStudent(id=${p.id})}">Supprimer</a></td>
            </tr>
        </tbody>
    </table>
</main>
</body>
</html>
